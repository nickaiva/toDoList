<!DOCTYPE html>
<html lang="en">
<!-- You need to edit the dependencies in package.json and run:
    npm install date-fns --save
    git remote add origin git@github.com:nickaiva/toDoList.git
git branch -M main
git push -u origin main
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="content">
        <header class="header">
            <div class="logo">
                <i class="fas fa-check-double"></i>
                <h1 class="page-name">Tasks list</h1>
            </div>
            <button class="button-open-nav" id="button-open-nav">
                <i class="fas fa-bars"></i>
            </button>
        </header>
        <main class="main">
            <nav class="nav" id="nav">
                <!-- Default projects -->
                <div class="default-projects-list">
                    <button class="button-default-project" id="button-inbox-projects">
                        <i class="fas fa-inbox"></i>
                        Every day errands inbox
                    </button>
                    <button class="button-default-project" id="button-today-projects">
                        <i class="fas fa-calendar-day"></i>
                        Today
                    </button>
                    <button class="button-default-project" id="button-week-projects">
                        <i class="fas fa-calendar-week"></i>
                        This week
                    </button>
                </div>
                <!-- User projects -->
                <h1 class="projects-title">Projects</h1>
                <div class="projects-list" id="projects-list"></div>
                <button class="button-add-project" id="button-add-project">
                    <i class="fas fa-plus"></i>
                    Add Project
                </button>
                <div class="add-project-popup" id="add-project-popup">
                    <input class="input-add-project-popup" id="input-add-project-popup" type="text" />
                    <div class="add-project-popup-buttons">
                        <button class="button-add-project-popup" id="button-add-project-popup">
                            Add
                        </button>
                        <button class="button-cancel-project-popup" id="button-cancel-project-popup">
                            Cancel
                        </button>
                    </div>
                </div>
            </nav>
            <!-- Tasks -->
            <div class="project-preview" id="project-preview"></div>
        </main>
        <footer class="footer">
            <p class="copyright">Copyright Â© 2021 </p>
           
        </footer>
    </div>
    <script src="./main.js"></script> 
</body>

</html>
